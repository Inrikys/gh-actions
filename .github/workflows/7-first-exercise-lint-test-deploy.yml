name: First Exercise - Lint, Test & Deploy
on: push
jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v3
          - name: Install dependencies
            working-directory: ./first-exercise
            run: npm ci
          - name: Lint
            working-directory: ./first-exercise
            run: npm run lint
    test:
        name: Test
        needs: lint
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v3
          - name: Install dependencies
            working-directory: ./first-exercise
            run: npm ci
          - name: Test
            working-directory: ./first-exercise
            run: npm run test
    build:
        name: Build
        needs: test
        runs-on: ubuntu-latest
        outputs:
          script-file: ${{ steps.publish.outputs.script-file }}
        steps:
          - name: Get code
            uses: actions/checkout@v3
          - name: Install dependencies
            working-directory: ./first-exercise
            run: npm ci
          - name: Build application
            working-directory: ./first-exercise
            run: npm run build
            # busca nome do arquivo JS na pasta dist
          - name: Publish JS filena
            id: publish
            run: find ./first-exercise/dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
          - name: Upload artifact
            uses: actions/upload-artifact@v3
            with:
              name: dist-files
              path: ./first-exercise/dist
    deploy:
        name: Deploy
        needs: build
        runs-on: ubuntu-latest
        steps:
          # baixar artefato gerado no passo anterior
          - name: Get build artifacts
            uses: actions/download-artifact@v3
            with:
              name: dist-files
