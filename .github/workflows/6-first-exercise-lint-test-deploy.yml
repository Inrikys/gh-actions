name: First Exercise - Lint, Test & Deploy
on: push
jobs:
    # est√° ocorrendo um erro ao executar comando lint
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v3
          - name: Install dependencies
            working-directory: ./first-exercise
            run: npm ci
          - name: Lint
            working-directory: ./first-exercise
            run: npm run lint
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v3
          - name: Install dependencies
            working-directory: ./first-exercise
            run: npm ci
          - name: Test
            working-directory: ./first-exercise
            run: npm run test
    build:
        name: Deploy
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v3
          - name: Install dependencies
            working-directory: ./first-exercise
            run: npm ci
          - name: Build application
            working-directory: ./first-exercise
            run: npm run build
          - name: Deploying
            run: echo "Deploying..."