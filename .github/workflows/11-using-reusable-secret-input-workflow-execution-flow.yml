name: Using Reusable Deploy With Secret Input
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        working-directory: ./fifth-execution-flow
        run: npm ci
      - name: Lint code
        working-directory: ./fifth-execution-flow
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        working-directory: ./fifth-execution-flow
        run: npm ci
      - name: Test code
        id: run-tests
        working-directory: ./fifth-execution-flow
        run: npm run test
      - name: Upload test report
        if: ${{ failure() && steps.run-tests.outcome == 'failure' }}
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: ./fifth-execution-flow/test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        working-directory: ./fifth-execution-flow
        run: npm ci
      - name: Build website
        id: build-website
        working-directory: ./fifth-execution-flow
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          ## O name deve ser o mesmo do parametro passado no Workflow reus√°vel
          name: dist-files
          path: ./fifth-execution-flow/dist
  deploy:
    needs: build
    uses: ./.github/workflows/11-reusable-secret-input-workflow-execution-flow.yml
    with:
      artifact-name: dist-files
      ## Aqui passamos os secrets (lembrando que deve ser cadastrado no github
#    secrets:
#      some-secret: ${{ secrets.some-secret }}
  report:
    needs: [lint, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output failure information
        run: |
          echo "Something went wrong"
          echo "${{ toJson(github) }}"
